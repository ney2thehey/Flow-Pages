<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flow LoginPage</title>
  <!-- The reset file should load first to avoid reverting styles -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="page">
<section class="login-section">

    <div class="column">
        <img class="image"  src="./assets/Login_image.png" alt="SquareIcon">
      </div>


<div class="column">
<div class="login-container">
    <h2 class="Sign-in-header"> Welcome to <span class="filetransform"> File Transform </span> Sign in to Continue.</h2>
    <div
      class="sign-up">
      <h4> Dont have an account? <a class="link" href="#"> Sign Up!</a>
      </h4>
    </div>



    <form  class ="form">
      <label class="email-label" for="username">Email</label>
      <input type="text" class="email" placeholder="Hello World" />
      <label  class="password-label" for="username">Password:</label>
      <input type="text" class="password" placeholder="" />

      <div class="forgotpassword">
          <a class="forgot-password" href="#"> Forgot Password!</a>
      </div>

      <button class="google-signin" > Sign in with Google </button>
      <button class="login-button" >Log in </button>
    </form>

</div>
</div>


</section>


</body>




</html>
